<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Arquivos do registro</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .thumbnail {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .thumbnail img {
      width: 300px; /* Aumenta tamanho da miniatura */
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .link-text {
      display: inline-block;
      margin: 10px;
      padding: 12px 18px;
      background-color: #005baa;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>Arquivos do registro</h2>
  <div id="container"></div>

  <script>
    function isImage(url) {
      return /\.(jpg|jpeg|png|gif|bmp|webp)(\?.*)?$/i.test(url);
    }

    function getParams() {
      const params = new URLSearchParams(window.location.search);
      return [...params.getAll('u')];
    }

    function openAllLinks(links) {
      links.forEach(link => window.open(link, '_blank'));
    }

    function renderLinks(links) {
      const container = document.getElementById('container');
      links.forEach(link => {
        const wrapper = document.createElement('div');
        wrapper.className = 'thumbnail';

        if (isImage(link)) {
          const img = document.createElement('img');
          img.src = link;
          wrapper.appendChild(img);
        } else {
          const a = document.createElement('a');
          a.href = link;
          a.className = 'link-text';
          a.textContent = 'Clique aqui!';
          a.target = '_blank';
          wrapper.appendChild(a);
        }

        container.appendChild(wrapper);
      });
    }

    const links = getParams();
    if (links.length) {
      openAllLinks(links);   // abre em novas abas
      renderLinks(links);    // exibe miniaturas ou bot√µes
    }
  </script>
</body>
</html>
